<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        font-size: 16px;
        /* text-align: center; */
      }

      .text-header {
        color: #de3163;
        font-size: 36px;
      }

      .text-result {
        color: #6495ed;
      }

      .dark-mode {
        background-color: #121212;
        color: #ededed;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container text-center mt-4">
      <h1 class="text-header">Simple Calculator</h1>
      <p>Enter two numbers:</p>
      <div class="row">
        <div class="col-sm-12 col-md-6 text-md-end">
          <input type="number" id="num1" placeholder="Enter first number" />
        </div>
        <div class="col-sm-12 col-md-6 text-md-start mt-2 mt-md-0">
          <input type="number" id="num2" placeholder="Enter second number" />
        </div>
      </div>
      <br />
      <button onclick="add()" type="button" class="btn btn-primary mt-2">
        <i class="bi bi-plus-lg"></i>
      </button>
      <button onclick="subtract()" type="button" class="btn btn-primary mt-2">
        <i class="bi bi-dash-lg"></i>
      </button>
      <button onclick="multiply()" type="button" class="btn btn-primary mt-2">
        x
      </button>
      <button onclick="divide()" type="button" class="btn btn-primary mt-2">
        Ã·
      </button>
      <p id="result" class="text-result mt-3"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
